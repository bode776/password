<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Password - Generator</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="main-card">
            <div class="container">
                <h1>&gt; Generate a secure passwords.</h1>
                <div class="box">
                    <div class="pass-text">
                        <p id="pass-output">----------</p>
                    </div>
                    <hr />
                    <div class="setting">
                        <h2 class="setting-header">Setting</h2>
                        <div class="set-container">
                            <p>Length</p>
                            <form action="">
                                <input
                                    type="text"
                                    class="lenght-input"
                                    id="pass-length"
                                    placeholder="---"
                                />
                            </form>
                        </div>
                    </div>
                    <button id="generate-btn" onclick="print()">
                        Generate
                    </button>
                </div>
                <footer>
                    <p>
                        Made by
                        <span
                            ><span class="special-character">&lt;</span
                            >Mr.Robot<span class="special-character"
                                >&gt;</span
                            ></span
                        >
                    </p>
                </footer>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
